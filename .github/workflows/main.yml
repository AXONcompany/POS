name: Go Backend CI/CD

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Go Vet
        run: go vet ./...
        
      - name: Build Check
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...
