version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "db/schema"
    queries:
      - "db/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/persistence/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
